<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Desenvolvedor M3.</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Desafio M3." />
        <meta name="keywords" content="Desenvolvimento de um e-commerce." />
        <meta name="author" content="Vanessa Santana" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
        <link rel="stylesheet/less" type="text/css" href="assets/css/styles.less" />
    </head>
    <body>
        <header class="cabecalho">
            <div class="cabecalho__logo">
                <img src="assets/imagens/logo-m3.png" alt="Logo da empresa M3 ecommerce" />
            </div>
            <div class="cabecalho__carrinho">
                <i class="fas fa-shopping-bag"></i>
                <span class="cabecalho__qtd" data-pedidos="0">0</span>
            </div>
        </header>
        <main>
            <div class="menu__mobile">
                <button >Filtrar</button>
                <button >Ordenar</button>
            </div>
            <section class="filter">
                <h3>Blusas</h3>
                <div class="filter__container cores ">
                    <div class="filter__cabecalho">
                        <h4> Cores</h4>
                    </div>
                    <ul class="filter__body">
                        <li><input type="checkbox" id="amarelo" name="amarelo"><label for="amarelo">Amarelo</label</li>
                        <li><input type="checkbox" id="azul" name="azul"><label for="azul">Azul</label</li>
                        <li><input type="checkbox" id="branco" name="branco"><label for="branco">Branco</label</li>
                        <li><input type="checkbox" id="cinza" name="cinza"><label for="cinza">Cinza</label</li>
                        <li><input type="checkbox" id="laranja" name="laranja"><label for="laranja">Laranja</label</li>
                        <li><input type="checkbox" id="verde" name="verde"><label for="verde">Verde</label</li>
                        <li><input type="checkbox" id="vermelho" name="vermelho"><label for="vermelho">Vermelho</label</li>
                        <li><input type="checkbox" id="preto" name="preto"><label for="preto">Preto</label</li>
                        <li><input type="checkbox" id="rosa" name="rosa"><label for="rosa">Rosa</label</li>
                        <li><input type="checkbox" id="vinho" name="vinho"><label for="vinho">Vinho</label</li>
                    </ul>
                </div>

                <div class="filter__container tamanhos">
                    <div class="filter__cabecalho">
                        <h4>Tamanhos</h4>
                    </div>
                    <div class="filter__body">
                        <label class="filter__item">
                            <input type="radio" name="tamanho" value="P">
                            P
                        </label>
                        <label  class="filter__item">
                            <input type="radio" name="tamanho" value="M">
                            M
                        </label>
                        <label  class="filter__item">
                            <input type="radio" name="tamanho" value="G">
                            G
                        </label>
                        <label  class="filter__item">
                            <input type="radio" name="tamanho" value="GG">
                            GG
                        </label>
                        <label  class="filter__item">
                            <input type="radio" name="tamanho" value="U">
                            U
                        </label>
                        <label class="filter__item">
                            <input type="radio" name="tamanho" value="36">
                            36
                        </label>
                        <label class="filter__item">
                            <input type="radio" name="tamanho" value="38">
                            38
                        </label>
                        <label class="filter__item">
                            <input type="radio" name="tamanho" value="40">
                            40
                        </label>
                        <label class="filter__item">
                            <input type="radio" name="tamanho" value="42">
                            42
                        </label>
                        <label class="filter__item">
                            <input type="radio" name="tamanho" value="44">
                            44
                        </label>
                        <label class="filter__item">
                            <input type="radio" name="tamanho" value="46">
                            46
                        </label>
                    </div>
                </div>
                <div class="filter__container preco">
                    <div class="filter__cabecalho">
                        <h4>Faixa de Preço</h4>
                    </div>
                    <ul class="filter__body">
                        <li><input type="checkbox" id="faixa_50" name="faixa_50" min="0" max="50"><label for="faixa_50">de R$ 0 ate R$ 50</label</li>
                        <li><input type="checkbox" id="faixa_150" name="faixa_150" min="51"  max="150"><label for="faixa_150">de R$ 51 ate R$ 150</label</li>
                        <li><input type="checkbox" id="faixa_300" name="faixa_300" min="151"  max="300"><label for="faixa_300">de R$ 151 ate R$ 300</label</li>
                        <li><input type="checkbox" id="faixa_500" name="faixa_500" min="301"  max="501"><label for="faixa_500">de R$ 301 ate R$ 500</label</li>
                        <li><input type="checkbox" id="faixa_501" name="faixa_501" value="501"><label for="faixa_501"> a partir de R$ 501</label</li>
                    </ul>
                </div>
            </section>
            <section class="principal">
                <div class="dropdown">
                  
                </div>
                <div class="produtos">
                </div>
                <div class="more__produtos">
                    <button>Carregar Mais</button>
                </div>
            </section>
           
        </main>
        <footer>
            Agência M3 - Agência de performance digital
        </footer>
        <script src="//cdn.jsdelivr.net/npm/less@4.1.1" ></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
